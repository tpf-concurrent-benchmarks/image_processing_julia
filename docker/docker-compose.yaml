version: "3.7"

services:
  worker:
    image: julia_worker
    tty: true
    stdin_open: true
    volumes:
      - "../src:/opt/app"
      - type: bind
        source: ../ips
        target: /opt/app/ips
        read_only: false
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
      restart_policy:
        condition: none
    environment:
      - LOCAL=${LOCAL}
      - NODE_ID=worker_{{.Task.Slot}}
      - TASK_SLOT={{.Task.Slot}}
    command: /bin/bash -c "echo $$(hostname -i) > /opt/app/ips/ip_$$TASK_SLOT.txt && /usr/sbin/sshd -D"

  manager:
    image: julia_manager
    tty: true
    stdin_open: true
    command: /bin/bash
    depends_on:
      - worker
    volumes:
      - "../src:/opt/app"
      - type: bind
        source: ../ips
        target: /opt/app/ips
        read_only: true
    deploy:
      resources:
        limits:
          memory: 2G
      restart_policy:
        condition: none
    environment:
      - LOCAL=${LOCAL}
      - NODE_ID=manager

volumes:
  grafana_config:
    external: true
